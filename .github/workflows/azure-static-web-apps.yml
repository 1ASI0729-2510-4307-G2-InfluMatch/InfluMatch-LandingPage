name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # El secreto que creaste en GitHub
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_TOKEN_INFLUMATCH_LANDINGPAGE }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload

          # Ajusta estas rutas si tu estructura cambia
          app_location: "/"                      # ra√≠z del proyecto
          api_location: ""                       # sin Funciones de Azure
          app_artifact_location: "dist/influ-match-landing-page"
